<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(16, 185, 129, 0.08)" stroke-width="1"/>
    </pattern>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="rgba(16, 185, 129, 0.15)"/>
    </pattern>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(16, 185, 129, 0.05);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(20, 184, 166, 0.03);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(16, 185, 129, 0.05);stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:rgba(16, 185, 129, 0.15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(16, 185, 129, 0);stop-opacity:1" />
    </radialGradient>
    <radialGradient id="glow2" cx="70%" cy="70%">
      <stop offset="0%" style="stop-color:rgba(20, 184, 166, 0.12);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(20, 184, 166, 0);stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background gradient -->
  <rect width="100%" height="100%" fill="url(#heroGrad)"/>
  
  <!-- Grid pattern -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Dot pattern overlay -->
  <rect width="100%" height="100%" fill="url(#dots)" opacity="0.5"/>
  
  <!-- Glow effects -->
  <ellipse cx="300" cy="200" rx="400" ry="300" fill="url(#glow1)"/>
  <ellipse cx="900" cy="600" rx="350" ry="280" fill="url(#glow2)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="80" fill="none" stroke="rgba(16, 185, 129, 0.1)" stroke-width="1"/>
  <circle cx="150" cy="150" r="120" fill="none" stroke="rgba(16, 185, 129, 0.06)" stroke-width="1"/>
  <circle cx="1050" cy="650" r="100" fill="none" stroke="rgba(20, 184, 166, 0.08)" stroke-width="1"/>
  <circle cx="1050" cy="650" r="150" fill="none" stroke="rgba(20, 184, 166, 0.05)" stroke-width="1"/>
  
  <!-- Tech circuit lines -->
  <path d="M0 400 Q300 380 600 400 T1200 400" fill="none" stroke="rgba(16, 185, 129, 0.06)" stroke-width="2"/>
  <path d="M0 420 Q300 440 600 420 T1200 420" fill="none" stroke="rgba(20, 184, 166, 0.05)" stroke-width="1"/>
</svg>
